
<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <section class="calculator">

  <form>
   <input type="text" name="" id="" class="screen">
  </form>


  <div class="buttons">
   <!-- Operators -->
   <button type="button" class="btn btn-operator" data-num="*">x</button>
   <button type="button" class="btn btn-operator" data-num="/">/</button>
   <button type="button" class="btn btn-operator" data-num="-">-</button>
   <button type="button" class="btn btn-operator" data-num="+">+</button>
   <!-- Number -->
   <button type="button" class="btn btn-numb" data-num=".">.</button>
   <button type="button" class="btn btn-numb" data-num="9">9</button>
   <button type="button" class="btn btn-numb" data-num="8">8</button>
   <button type="button" class="btn btn-numb" data-num="7">7</button>
   <button type="button" class="btn btn-numb" data-num="6">6</button>
   <button type="button" class="btn btn-numb" data-num="5">5</button>
   <button type="button" class="btn btn-numb" data-num="4">4</button>
   <button type="button" class="btn btn-numb" data-num="3">3</button>
   <button type="button" class="btn btn-numb" data-num="2">2</button>
   <button type="button" class="btn btn-numb" data-num="1">1</button>
   <button type="button" class="btn btn-numb" data-num="0">0</button>

   <!-- data-num = donnée personnalisée de mes boutons -->

   <!-- Clear and result -->
   <button type="button" class="btn-clear ">AC</button>
   <button type="button" class="btn-equal ">=</button>

  </div>

 </section>

 <script src="script.js"></script>

</body>

</html>
